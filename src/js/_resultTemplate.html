<div class="inner">
  <div class="inset-image">
    <img src="./assets/quiz/{{id}}.jpg">
    <div class="caption">
      {{context.caption}} ({{context.photographer}} / {{context.credit}})
    </div>
  </div>

  <div class="question-inner extended">
    <div class="answer">
      <div class="index"></div>
      <span class="highlight correct">{{#hooray}}Right!{{/hooray}}</span>
      <span class="highlight wrong">{{^hooray}}Wrong.{{/hooray}}</span>

      <div class="answer-box">
        <span class="correct-answer">
          {{answer}}
        </span>
        <div class="description">{{context.follow}}</div>
        <div class="links">
          {{#link1}}<a href="{{link1}}" target="_blank">Read more &raquo;</a>{{/link1}}
          {{#link2}}<a href="{{link2}}" target="_blank">Additional coverage &raquo;</a>{{/link2}}
        </div>
      </div>
    </div>

    <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
